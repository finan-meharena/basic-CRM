<header class="text-gray-900  body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">DJCRM</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          {% if request.user.is_authenticated %}
          {% if request.user.is_organizer %} 
            <a href="{% url "agents:agents-list" %}" class="mr-5 hover:text-blue-700">Agents</a>
          {% endif %}
          <a href="{% url "leads:lead-list" %}" class="mr-5 hover:text-blue-700">Leads</a>
              <p>Logged in as : {{request.user.username}} </p> 
              <a href="{% url "logout" %}" class="inline-flex items-center focus:outline-none ml-3 hover:text-red-700 rounded text-base mt-4 md:mt-0">
                Logout
              </a>
           {% else %}
           <a  href="{% url "signup" %}" class="mr-5 hover:text-blue-700">Sign Up</a>
           <a href="{% url "login" %}" class="inline-flex items-center focus:outline-none hover:text-blue-700 rounded text-base mt-4 md:mt-0">
             Login
           </a>
          {% endif %}
      </nav>

    </div>
  </header>
