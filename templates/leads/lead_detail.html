{% extends "base.html" %}

{% block content %}
    <h1>
        <a href="{% url "leads:lead-list" %}">back to leads</a> <hr>
        {{ lead.first_name }}
        <p>Agent for this lead is : {{ lead.agent }} </p>
        <p>Age is : {{ lead.age }} </p>

        {% comment %} <hr><a href="/leads/{{lead.id}}/update/">Update Lead</a> {% endcomment %}
        <a href="{% url 'leads:lead-update' lead.id %}">Update Lead</a>
        <a href="/leads/{{lead.pk}}/delete/">Delete</a>
    </h1>
{% endblock content %}
